<ion-header>
    <ion-navbar>
        <ion-title>
            记账小助手
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="main-wrapper">
        <div class="flex-item out" (tap)="goToPay('pay')">
            <img src="assets/icon/pay.png" class="img">
            <span>支出</span>
        </div>
        <div class="flex-item in" (tap)="goToPay('income')">
            <img src="assets/icon/income.png" class="img">
            <span>收入</span>
        </div>
        <div class="flex-item report" (tap)="goToSummary()">
            <img src="assets/icon/report.png" class="img">
            <span>统计</span>
        </div>
    </div>
</ion-content>
